<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    {% if title %}
        <title> {{ title }} - FoodTrucks</title>
    {% else %}
        <title>FoodTrucks</title>
    {% endif %}
</head>

<body>
    <header class="navbar">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">FoodTrucks</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                    <button type="button" class="btn btn-inverse navbar-btn">Login</button>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <!-- Controls -->
            <div class="col-sm-4">
                <button type="button" class="btn btn-primary">Locate Me!</button> <br>
                OR <br>
                <div class="input-group">
                    <input id="location_name" type="text" class="form-control" placeholder="Search for a place in San Fransisco...">
                    <span class="input-group-btn"><button onclick="findPlace()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button> </span>
                </div>
            </div>
            <!-- Map -->
            <div class="col-sm-8">
                <div id="map_div" style="height: 500px; width: 800px; "></div>
            </div>
        </div>

        <div class="row">
            <!-- Filters -->
            <div class="col-sm-4">filters</div>
        </div>
    </div>
    <hr>

    <div class="container">
        <!--Row with two equal columns-->
        <div class="row">
            <div class="col-sm-6">a</div>
            <div class="col-sm-6">b</div>
        </div>
        <!--Row with two columns divided in 1:2 ratio-->
        <div class="row">
            <div class="col-sm-4">a</div>
            <div class="col-sm-8">b</div>
        </div>
        <!--Row with two columns divided in 1:3 ratio-->
        <div class="row">
            <div class="col-sm-3">a</div>
            <div class="col-sm-9">b</div>
        </div>
    </div>

</body>
<!-- Links for Google APIs -->
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD1_IrUrRvjmu6pj486tPzjKG3Mx2N1dnM"></script>
<!-- Links for Twitter Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript" src="{{ url_for('static', filename = 'index.js') }}"> </script>

</html>
